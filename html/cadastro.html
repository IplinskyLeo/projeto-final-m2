<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            
            <div class="col-6">
                <h1>Contato</h1>
                <form>
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
                    </div><br>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input class="form-control" type="email" name="email" id="email" placeholder="Digite o seu e-mail">
                    </div><br>
                    <div class="form-group">
                        <label for="password">Senha:</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha">
                    </div><br>
                    <div class="form-group">
                        <label for="password-confirm">Confirme sua senha:</label>
                        <input type="password-confirm" name="password-confirm" id="password-confirm" placeholder="Digite sua senha novamente">
                    </div><br>
                    <div class="form-group">
                        <label for="rg">RG:</label>
                        <input type="number" name="password-confirm" id="password-confirm" placeholder="Digite seu RG">
                    </div><br>
                    <div class="form-group">
                        <button type="submit" class="">ENVIAR</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
</body>
</html>
