<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucion-E: Cadastre-se</title>
    <link rel="stylesheet" href="../css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>
<body>
    <header>
        <h2><a href="#" class="logo"><img src="../imagens/logo.png" alt=""></a></h2>
        <div class="navegacao">
            <a href="../index.html">Home</a>
            <a href="/html/login.html">Login</a>
            <a href="./cadastro.html">Cadastro</a>
            <a href="./servicos.html">Planos</a>
            <a href="./contato.html">Contatos</a>
        </div>
    </header>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu cadastro e entre <br> para o nosso time SOLUCION-E</h1>
            <img src="../imagens/figure.svg" alt="figura">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>FAÇA SEU CADASTRO</h1>
                <div class="text-field">
                    <label for="usuario">Nome completo</label>
                    <input type="text" name="nome" placeholder="Nome completo">
                </div>

                <div class="text-field">
                    <label for="RG">RG</label>
                    <input type="RG" name="RG" placeholder="RG">
                </div>

                <div class="text-field">
                    <label for="data de nascimento">Data de nascimento </label>
                    <input type="date" name="data" placeholder="Data de nascimento">
                </div>

                <div class="text-field">
                    <label for="email">Email </label>
                    <input type="email" name="email" placeholder="Email">
                </div>

                <div class="text-field">
                    <label for="senha>Senha">Senha</label>
                    <input type="password" name="senha" placeholder="Senha"> 
                </div>

                <div class="text-field">
                    <label for="senha>Senha">Confirme sua senha</label>
                    <input type="password" name="senha" placeholder="Senha"> 
                </div>
                <button class="btn-login">ENVIAR</button>
            </div>
        </div>

    </div>
</body>
</html>
